<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Item Title</h2>
        <p>Item Description</p>
      </ion-label>
      <ion-badge slot="end">New</ion-badge>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img alt="avatar" src="https://picsum.photos/50/50" />
      </ion-avatar>
      <ion-label>
        <h2>Avatar Item</h2>
        <p>Description with Avatar</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="thumbnail" src="https://picsum.photos/80/50" />
      </ion-thumbnail>
      <ion-label>
        <h2>Thumbnail Item</h2>
        <p>Description with Thumbnail</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="star-outline" color="warning"></ion-icon>
      <ion-label>
        <h2>Icon Item</h2>
        <p>Item with an icon</p>
      </ion-label>
      <ion-badge slot="end" color="success">Active</ion-badge>
    </ion-item>

    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    
      <ion-item>
        <ion-label>Slide me both ways!</ion-label>
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item detail="true" lines="full" color="light" class="selected">
      <ion-label>
        <h2>Selected Item</h2>
        <p>This item is selected</p>
      </ion-label>
    </ion-item>
    <ion-item disabled>
      <ion-label>
        <h2>Disabled Item</h2>
        <p>This item is not clickable</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
